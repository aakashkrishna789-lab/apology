<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Apology Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* LUXURIOUS STYLING */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #fff5e6, #ffe6d1, #f0e5d1);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #bfa14a;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        button {
            padding: 15px 35px;
            margin: 15px;
            font-size: 1.3em;
            border-radius: 50px;
            border: 2px solid #bfa14a;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            transition: 0.4s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f7f1e3, #ffe6b3);
            color: #6b4c1a;
        }

        #noBtn {
            background: linear-gradient(135deg, #ffd6d6, #ff9999);
            color: #7a1a1a;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        #response {
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 80px;
            text-align: center;
            color: #5a3e1b;
        }

        .cat {
            margin-top: 25px;
            font-family: monospace;
            font-size: 18px;
            white-space: pre;
            color: #8b5e3c;
        }

        .meter-container {
            margin-top: 40px;
            width: 60%;
        }

        .meter {
            width: 100%;
            height: 25px;
            background: #f3e6d1;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid #bfa14a;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #bfa14a);
            transition: width 0.6s ease-in-out;
        }

        #compliment {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2rem;
            color: #6b4c1a;
        }
    </style>
</head>

</html>
