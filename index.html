<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Forgive Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
<style>
    /* GLOBAL STYLING */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #fffaf0, #f9f0e6);
        color: #3a2e1c;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        position: relative;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-out;
    }

    section.active {
        opacity: 1;
        transform: translateY(0);
    }

    h1, h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        margin-bottom: 20px;
        color: #bfa14a;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 1.1em;
        border-radius: 50px;
        border: 2px solid #bfa14a;
        cursor: pointer;
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #fff5e6, #ffe6b3);
        color: #6b4c1a;
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        position: relative;
        max-width: 80%;
        word-wrap: break-word;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .cat {
        font-family: monospace;
        font-size: 16px;
        white-space: pre;
        color: #8b5e3c;
        margin-top: 15px;
        animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 1.5s linear infinite;
    }

    @keyframes sparkleAnim {
        0% { transform: translateY(0) scale(1); opacity:0.8; }
        50% { transform: translateY(-10px) scale(1.3); opacity:1; }
        100% { transform: translateY(0) scale(1); opacity:0.8; }
    }

    @media (min-width: 600px) {
        h1, h2 { font-size: 3rem; }
        button { font-size: 1.3em; padding: 15px 35px; }
        .cat { font-size: 18px; }
    }
</style>
</head>
<body>

<!-- SECTION 1 -->
<section id="section1" class="active">
    <h1>Please Forgive Me</h1>
    <p>Will you forgive me? Yes or No.</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="response"></div>
    <div class="cat" id="catArt">/\\_/\\  ( ^.^ )  > ♥ <</div>
</section>

<!-- SECTION 2 -->
<section id="section2">
    <h2>Thank You</h2>
    <p>Glad we could move forward. Shall we continue?</p>
    <button id="continueBtn">Continue</button>
    <div class="cat" id="catArt2">/\\_/\\  ( ^.^ )  > ♥ <</div>
</section>

<!-- SECTION 3 -->
<section id="section3">
    <h2>All Set</h2>
    <p>Your understanding is appreciated.</p>
    <div class="cat">/\\_/\\  ( ^_^ )  > ♥ <</div>
</section>

<script>
    const sections = document.querySelectorAll('section');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const continueBtn = document.getElementById('continueBtn');
    const responseDiv = document.getElementById('response');
    const catArtDiv = document.getElementById('catArt');

    let yesCount = 0;

    function activateSection(section) {
        sections.forEach(s => s.classList.remove('active'));
        section.classList.add('active');
    }

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function spawnSparkle(parent) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 80 + '%';
        sparkle.style.top = Math.random() * 80 + '%';
        parent.appendChild(sparkle);
        setTimeout(() => parent.removeChild(sparkle), 1500);
    }

    yesBtn.addEventListener('click', () => {
        yesCount++;
        if (yesCount === 2) {
            activateSection(document.getElementById('section2'));
        } else {
            responseDiv.textContent = "Are you sure?";
            catArtDiv.textContent = "/\\_/\\  ( ^.^ )  > ♥ <";
            spawnSparkle(document.getElementById('section1'));
        }
    });

    continueBtn.addEventListener('click', () => {
        activateSection(document.getElementById('section3'));
    });

    noBtn.addEventListener('click', () => {
        responseDiv.textContent = "I really hope you’ll reconsider!";
        catArtDiv.textContent = "/\\_/\\  ( o_o )  > ♥ <";
        moveNoButton();
    });

    noBtn.addEventListener('mouseover', moveNoButton);
</script>

</body>
</html>
