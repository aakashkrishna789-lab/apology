<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Forgive Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
<style>
    /* CLEAN LUXURY STYLE */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #fffaf0, #f9f0e6);
        color: #3a2e1c;
        height: 100%;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
        text-align: center;
        transition: all 0.5s ease;
        box-sizing: border-box;
    }

    h1, h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        margin-bottom: 15px;
        color: #bfa14a;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 1.1em;
        border-radius: 50px;
        border: 2px solid #bfa14a;
        cursor: pointer;
        font-family: 'Playfair Display', serif;
        font-weight: bold;
        transition: all 0.4s ease;
        background: linear-gradient(135deg, #fff5e6, #ffe6b3);
        color: #6b4c1a;
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        position: relative;
        max-width: 80%;
        word-wrap: break-word;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .cat {
        margin-top: 20px;
        font-family: monospace;
        font-size: 16px;
        white-space: pre;
        color: #8b5e3c;
    }

    @media (min-width: 600px) {
        h1, h2 {
            font-size: 3rem;
        }

        button {
            font-size: 1.3em;
            padding: 15px 35px;
        }

        .cat {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<!-- SECTION 1: ASK FOR FORGIVENESS -->
<section id="section1">
    <h1>Please Forgive Me</h1>
    <p>Will you forgive me? Yes or No.</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="response"></div>
    <div class="cat" id="catArt"></div>
</section>

<!-- SECTION 2: SUBSECTION AFTER YES -->
<section id="section2" style="display:none;">
    <h2>Thank You</h2>
    <p>Glad we could move forward. Shall we continue?</p>
    <button id="continueBtn">Continue</button>
    <div class="cat" id="catArt2">
        /\\_/\\  
       ( ^.^ ) 
        > ♥ <  
    </div>
</section>

<!-- SECTION 3: FINAL THANK YOU -->
<section id="section3" style="display:none;">
    <h2>All Set</h2>
    <p>Your understanding is appreciated.</p>
    <div class="cat">
        /\\_/\\  
       ( ^_^ ) 
        > ♥ <  
    </div>
</section>

<script>
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');
    const section3 = document.getElementById('section3');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const continueBtn = document.getElementById('continueBtn');
    const responseDiv = document.getElementById('response');
    const catArtDiv = document.getElementById('catArt');

    let yesCount = 0;

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
        yesCount++;
        if(yesCount === 2){
            section1.style.display = 'none';
            section2.style.display = 'flex';
        } else {
            responseDiv.textContent = "Are you sure?";
            catArtDiv.textContent = `
            /\\_/\\  
           ( ^.^ ) 
            > ♥ <  
            `;
        }
    });

    continueBtn.addEventListener('click', () => {
        section2.style.display = 'none';
        section3.style.display = 'flex';
    });

    noBtn.addEventListener('click', () => {
        responseDiv.textContent = "I really hope you’ll reconsider!";
        catArtDiv.textContent = `
        /\\_/\\  
       ( o_o ) 
        > ♥ <  
        `;
        moveNoButton();
    });

    noBtn.addEventListener('mouseover', moveNoButton);
</script>

</body>
</html>
