<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Forgive Me üò≠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:sans-serif;background:linear-gradient(135deg,#fffaf0,#f9f0e6);overflow:hidden;text-align:center;}
h1,h2{color:#bfa14a;text-shadow:2px2px10px rgba(0,0,0,0.15);}
p{margin:20px;font-size:1rem;}
button{padding:12px 30px;border-radius:50px;border:2px solid #bfa14a;background:linear-gradient(135deg,#fff5e6,#ffe6b3);margin:10px;font-weight:bold;cursor:pointer;transition:all 0.3s;}
button:hover{transform:scale(1.08);box-shadow:0 10px 20px rgba(255,215,0,0.5);}
.cat{font-family:monospace;font-size:18px;margin-top:15px;animation:float 3s ease-in-out infinite alternate;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-12px);}}
.confetti{width:8px;height:8px;position:absolute;border-radius:50%;animation:fall 4s linear infinite;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(100vh) rotate(360deg);}}
</style>
</head>
<body>

<h1>Please Forgive Me üôè</h1>
<p id="question">Will you forgive me? Yes ‚úÖ or No ‚ùå</p>
<button id="yesBtn">Yes ‚úÖ</button>
<button id="noBtn">No ‚ùå</button>
<div class="cat" id="catArt">/\\_/\\ ( ^.^ ) > ‚ô• <</div>

<audio id="click" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="confettiSound" src="https://freesound.org/data/previews/220/220173_4104083-lq.mp3"></audio>

<script>
let yesCount=0;
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const question=document.getElementById('question');
const cat=document.getElementById('catArt');
const click=document.getElementById('click');
const confettiSound=document.getElementById('confettiSound');

function moveNo(){const x=Math.random()*(window.innerWidth-80);const y=Math.random()*(window.innerHeight-50);noBtn.style.position='absolute';noBtn.style.left=x+'px';noBtn.style.top=y+'px';click.play();}
function spawnConfetti(){for(let i=0;i<40;i++){const c=document.createElement('div');c.className='confetti';c.style.left=Math.random()*100+'%';c.style.background=['gold','#ffd700','#fffacd','#f0e68c'][Math.floor(Math.random()*4)];document.body.appendChild(c);}confettiSound.play();setTimeout(()=>document.querySelectorAll('.confetti').forEach(c=>c.remove()),4000);}

yesBtn.onclick=()=>{click.play();yesCount++;if(yesCount>=2){question.textContent="Yay! ü•≥ Thank you so muchhh üéâ‚ú®";spawnConfetti();cat.textContent="/\\_/\\ ( ^_^ ) > ‚ô• <";}else{question.textContent="Are you sure? ü§î";cat.textContent="/\\_/\\ ( ^.^ ) > ‚ô• <";}};
noBtn.onclick=()=>{question.textContent="I really hope you‚Äôll reconsider üòÖüôè";cat.textContent="/\\_/\\ ( o_o ) > ‚ô• <";moveNo();};
noBtn.onmouseover=moveNo;
</script>

</body>
</html>
