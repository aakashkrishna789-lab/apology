<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apology Simulator</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding-top: 60px;
            overflow-x: hidden;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
        }

        #yesBtn { background-color: #90ee90; }
        #noBtn { background-color: #ff9999; }

        button:hover { transform: scale(1.1); }

        #response {
            margin-top: 30px;
            font-size: 1.3em;
            min-height: 60px;
        }

        .cat {
            margin-top: 20px;
            white-space: pre;
            font-size: 16px;
        }

        .meter-container {
            margin-top: 20px;
        }

        .meter {
            width: 80%;
            margin: auto;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d6d, #90ee90);
            transition: width 0.5s ease;
        }

        #compliment {
            margin-top: 15px;
            font-style: italic;
            color: #444;
        }
    </style>
</head>
<body>

</html>
